<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors-Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="bagde">USER</div>
        <div id="comp-label" class="bagde">COMP</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Papers covers rock. You win!</p>
    </div>
    <div class="choises">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="">
        </div>
        <div id="p" class="choice">
                <img src="images/paper.png" alt="">
            </div>
            <div id="s" class="choice">
                    <img src="images/scissors.png" alt="">
                </div>
    </div>
    
    
    <p id="actions-message">Make your move.</p>
    

 <script src="app.js" charset="uft-8"></script>   
</body>
</html>
